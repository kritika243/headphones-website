<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Headphones Studio</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">
          <img src="assets/img/logo.png" alt="" />
        </a>
        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_link">Home</a>
            </li>
            <li class="nav_item">
              <a href="#specs" class="nav_link">Specs</a>
            </li>
            <li class="nav_item">
              <a href="#case" class="nav_link">Case</a>
            </li>
            <li class="nav_item">
              <a href="#products" class="nav_link">Products</a>
            </li>
          </ul>
          <div class="nav_close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav_toggle" id="nav-toggle">
          <i class="ri-function-line"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <!--=============== HOME ===============-->
      <section class="home section" id="home">
        <div class="home_container container grid">
          <div>
            <img src="assets/img/home.png" alt="" class="home_img" />
          </div>
          <div class="home_data">
            <div class="home_header">
              <h1 class="home_title">On Ear</h1>
              <h2 class="home_subtitle">Beats 3</h2>
            </div>
            <div class="home_footer">
              <h3 class="home_title-description">Overview</h3>
              <p class="home_description">
                Enjoy award-winning Beats sound with wireless listening freedom
                and a sleek, streamlined design with comfortable padded
                earphones, delivering first-rate playback.
              </p>
              <a href="#" class="button button--flex">
                <span class="button--flex">
                  <i class="ri-shopping-bag-line button_icon button_icon"></i>
                  Add to Bag
                </span>
                <span class="home_price">INR 7999</span>
              </a>
            </div>
          </div>
        </div>
      </section>

      <!--=============== SPONSOR ===============-->
      <section class="sponsor section"></section>

      <!--=============== SPECS ===============-->
      <section class="specs section grid" id="specs"></section>

      <!--=============== CASE ===============-->
      <section class="case section grid" id="case"></section>

      <!--=============== DISCOUNT ===============-->
      <section class="discount section"></section>

      <!--=============== PRODUCTS ===============-->
      <section class="products section" id="products"></section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer section"></footer>

    <!--=============== SCROLL UP ===============-->

    <!--=============== SCROLL REVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
